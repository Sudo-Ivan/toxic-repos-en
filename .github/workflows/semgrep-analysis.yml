name: Semgrep Code Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # Сканирование только Python:
      #- name: Run Semgrep (Python security rules)
      #  run: semgrep --config "p/python" --error

      - name: Run Semgrep (Full Security Rules)
        run: semgrep --config "p/ci" --error
