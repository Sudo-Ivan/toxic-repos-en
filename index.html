<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Repos Search - Database of Toxic Open Source Repositories</title>
    <meta name="description" content="Search and browse the database of toxic open source repositories. Find DDoS tools, malware, backdoors, and other dangerous code in popular projects.">
    <meta name="keywords" content="toxic repos, open source security, DDoS tools, malware detection, backdoor detection, repository security">
    <meta name="author" content="Sudo-Ivan">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sudo-ivan.github.io/toxic-repos-en/">
    <meta property="og:title" content="Toxic Repos Search">
    <meta property="og:description" content="Search and browse the database of toxic open source repositories">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sudo-ivan.github.io/toxic-repos-en/">
    <meta property="twitter:title" content="Toxic Repos Search">
    <meta property="twitter:description" content="Search and browse the database of toxic open source repositories">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚠️</text></svg>">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a href="https://github.com/Sudo-Ivan/toxic-repos-en" target="_blank" class="github-link" title="View on GitHub">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
            <div class="export-dropdown">
                <button class="export-btn" id="exportBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Export
                </button>
                <div class="export-menu" id="exportMenu">
                    <a href="#" class="export-option" data-format="csv">Download CSV</a>
                    <a href="#" class="export-option" data-format="json">Download JSON</a>
                    <a href="#" class="export-option" data-format="sqlite">Download SQLite</a>
                </div>
            </div>
        </div>
        
        <header>
            <h1>Toxic Repos Search</h1>
            <p>Search through the database of toxic repositories</p>
            <div class="header-actions">
                <a href="https://t.me/darksider_bot" target="_blank" class="telegram-btn" title="Report via Telegram Bot">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                    Report Toxic Repository
                </a>
            </div>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, description, or problem type...">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="filters">
                <select id="problemTypeFilter">
                    <option value="">All Problem Types</option>
                    <option value="ddos">DDoS</option>
                    <option value="broken_assembly">Broken Assembly</option>
                    <option value="malware">Malware</option>
                    <option value="backdoor">Backdoor</option>
                    <option value="political_slogans">Political Slogans</option>
                    <option value="ip_block">IP Block</option>
                    <option value="hostile_actions">Hostile Actions</option>
                </select>
                
                <input type="date" id="dateFilter" placeholder="Filter by date">
                
                <button id="clearFilters">Clear Filters</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total Records</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="filteredCount">0</span>
                <span class="stat-label">Filtered Results</span>
            </div>
        </div>

        <div class="data-source-toggle">
            <label>
                <input type="radio" name="dataSource" value="original">
                Original (Russian)
            </label>
            <label>
                <input type="radio" name="dataSource" value="translated" checked>
                Translated (English)
            </label>
        </div>

        <div class="results-section">
            <div id="loadingIndicator" class="loading hidden">Loading...</div>
            <div id="errorMessage" class="error hidden"></div>
            <div id="results" class="results-grid"></div>
            <div id="loadMoreContainer" class="load-more-container hidden">
                <button id="loadMoreBtn" class="load-more-btn">Load More Results</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Automated English fork of <a href="https://github.com/toxic-repos/toxic-repos" target="_blank">https://github.com/toxic-repos/toxic-repos</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
